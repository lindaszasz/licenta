<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head('Clients')"></div>

<body>

<div th:replace="fragments/header :: header('c')"></div>

<main role="main" class="container">
    <div th:replace="fragments/title :: title('List of clients', '/clients', 'name')"></div>

    <div class="row">
        <table class="responsive-table">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>CNP</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.firstName}"></td>
                <td th:text="${client.lastName}"></td>
                <td th:text="${client.cnp}"></td>
                <td th:text="${client.phone}"></td>
                <td th:text="${client.email}"></td>
                <td>
                    <a th:href="'/clients/show?id=' + ${client.id}" class="btn-floating btn-small waves-effect waves-light amber darken-3">
                        <i class="material-icons left">mode_edit</i>Edit
                    </a>
                    <a th:href="'/clients/delete?id=' + ${client.id}" class="btn-floating btn-small waves-effect waves-light red darken-4">
                        <i class="material-icons left">delete</i>Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <a th:href="'/clients/show'" class="waves-effect waves-light btn green">
            <i class="material-icons left">add_circle</i>New client
        </a>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
