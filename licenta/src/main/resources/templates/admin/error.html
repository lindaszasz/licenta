<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head('Error')"></div>

<body>

<div th:replace="admin/headerAdmin :: header('')"></div>

<main role="main" class="container">

    <div class="icon-block">

        <br/>

        <h1 class="center orange-text"><i class="material-icons">warning</i></h1>

        <br/>

        <h1 class="center">
            <span th:text="${status}">status-code</span><span th:if="${error}" th:text="' '+${error}">error ...</span>
        </h1>

        <br/>

        <p class="center">
            <span th:if="${ex}" th:text="${ex}">exception ...</span>
            <span th:if="${exception}" th:text="${exception}">exception ...</span>
            <span th:if="${message} and ${message.length() != 0}" th:text="${message}">message ...</span>
        </p>

        <br/>

        <div class="center">
            <a href="/" class="btn btn-large teal darken-4">Take me home</a>
        </div>

        <br/>

    </div>

</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
