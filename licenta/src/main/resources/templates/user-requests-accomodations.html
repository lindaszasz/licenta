<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head('Your accommodations')"></div>

<body>

<div th:replace="fragments/header :: header('a')"></div>

<main role="main" class="container">

    <br/>
    <h4>Accommodation Requests</h4>
    <br/>
    <div class="row">
        <table class="responsive-table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Client</th>
                <th>Room</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>No. of Adults</th>
                <th>No. of Children's</th>
                <th>Service</th>
                <th>Price Accommodation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bookingRequest : ${bookingRequests}">
                <td th:text="${bookingRequest.id}"></td>
                <td th:text="${bookingRequest.user.firstName + ' ' + bookingRequest.user.lastName}"></td>
                <td th:text="${bookingRequest.room.roomType + ' ' + bookingRequest.room.priceNight}"></td>
                <td th:text="${bookingRequest.checkIn}"></td>
                <td th:text="${bookingRequest.checkOut}"></td>
                <td th:text="${bookingRequest.nrAdults}"></td>
                <td th:text="${bookingRequest.nrChildrens}"></td>
                <td th:text="${bookingRequest.service}"></td>
                <td th:text="${bookingRequest.priceAccomodation}"></td>
                <td>
                    <a th:href="'/accomodations/show/request?id=' + ${bookingRequest.id}" class="btn-floating btn-small waves-effect waves-light amber darken-3">
                        <i class="material-icons left">mode_edit</i>Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    
    <br/>
    <h4>Accommodations</h4>
    <br/>
    <div class="row">
        <table class="responsive-table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Client</th>
                <th>Room</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>No. of Adults</th>
                <th>No. of Children's</th>
                <th>Service</th>
                <th>Price Accommodation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="accomodation : ${accomodations}">
                <td th:text="${accomodation.id}"></td>
                <td th:text="${accomodation.user.firstName + ' ' + accomodation.user.lastName}"></td>
                <td th:text="${accomodation.room.roomType + ' ' + accomodation.room.priceNight}"></td>
                <td th:text="${accomodation.checkIn}"></td>
                <td th:text="${accomodation.checkOut}"></td>
                <td th:text="${accomodation.nrAdults}"></td>
                <td th:text="${accomodation.nrChildrens}"></td>
                <td th:text="${accomodation.service}"></td>
                <td th:text="${accomodation.priceAccomodation}"></td>
                <td>
                    <a th:href="'/accomodations/show?id=' + ${accomodation.id}" class="btn-floating btn-small waves-effect waves-light amber darken-3">
                        <i class="material-icons left">mode_edit</i>Edit
                    </a>
                    <a th:href="'/accomodations/delete?id=' + ${accomodation.id}" class="btn-floating btn-small waves-effect waves-light red darken-4">
                        <i class="material-icons left">delete</i>Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
  
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
